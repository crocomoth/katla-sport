<div class="container">
  <h2>Hive List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let hive of hives">
        <th scope="row">{{hive.id}}</th>
        <th scope="row">{{hive.code}}</th>
        <th scope="row">{{hive.name}}</th>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">
              <ng-container
                *ngIf="hive.isDeleted; then Restore; else Delete">
              </ng-container>
            <ng-template #Restore>
                <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(hive.id)">
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </ng-template>
            <ng-template #Delete>
                <div class="btn-group mr-2" role="group" aria-label="Restore group" (click)="onRestore(hive.id)">
                    <button type="button" class="btn btn-danger">Restore</button>
                  </div>
            </ng-template>
              
            <div class="btn-group mr-2" role="group" aria-label="View group">
              <button routerLink="/hive/{{hive.id}}/sections" type="button" class="btn btn-primary">View sections</button>
            </div>
            <div class="btn-group" role="group" aria-label="Edit group">
              <button routerLink="/hive/{{hive.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/hive" type="button" class="btn btn-primary">New hive</button>
    </div>
  </div>
</div>
